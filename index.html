<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator to 4th Floor ðŸš€</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #00ff99;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            animation: glow 1.5s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .elevator-container {
            background: #111;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.2);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .elevator-shaft {
            background: #222;
            height: 400px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            border: 2px solid #333;
        }
        
        .elevator {
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #111, #222);
            border: 3px solid #00ff99;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: bottom 4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
        }
        
        .elevator-door {
            width: 180px;
            height: 160px;
            background: #111;
            position: absolute;
            top: 10px;
            display: flex;
            overflow: hidden;
        }
        
        .door {
            flex: 1;
            background: linear-gradient(135deg, #111, #222);
            transition: all 2s ease;
            border-top: 3px solid #00ff99;
            border-bottom: 3px solid #00ff99;
        }
        
        .door.left {
            border-left: 3px solid #00ff99;
            transform: translateX(0);
        }
        
        .door.right {
            border-right: 3px solid #00ff99;
            transform: translateX(0);
        }
        
        .doors-open .door.left {
            transform: translateX(-100%);
        }
        
        .doors-open .door.right {
            transform: translateX(100%);
        }
        
        .elevator-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid #00ff99;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
        
        .floor-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .floor-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #00ff99;
            color: #00ff99;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
        }
        
        .floor-btn:hover {
            background: #00ff99;
            color: #000;
            transform: scale(1.1);
        }
        
        .floor-btn.active {
            background: #00ff99;
            color: #000;
            animation: pulse 1s infinite;
        }
        
        .floor-indicators {
            position: absolute;
            left: 30px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .floor-marker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .floor-number {
            font-size: 1.2rem;
            width: 30px;
            text-align: center;
        }
        
        .floor-line {
            width: 20px;
            height: 2px;
            background: #00ff99;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 153, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            to { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #00ff99; }
            50% { box-shadow: 0 0 20px #00ff99; }
            100% { box-shadow: 0 0 5px #00ff99; }
        }
        
        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .elevator-shaft { height: 300px; }
            .elevator { width: 150px; height: 130px; }
            .elevator-door { width: 130px; height: 110px; }
        }
    </style>
</head>
<body>
    <div class="background-elements" id="background"></div>
    
    <div class="container">
        <h1>ðŸš€ Go to 4th Floor ðŸš€</h1>
        
        <div class="elevator-container">
            <div class="floor-indicators">
                <div class="floor-marker"><div class="floor-number">4</div><div class="floor-line"></div></div>
                <div class="floor-marker"><div class="floor-number">3</div><div class="floor-line"></div></div>
                <div class="floor-marker"><div class="floor-number">2</div><div class="floor-line"></div></div>
                <div class="floor-marker"><div class="floor-number">1</div><div class="floor-line"></div></div>
                <div class="floor-marker"><div class="floor-number">G</div><div class="floor-line"></div></div>
            </div>
            
            <div class="elevator-shaft">
                <div class="elevator" id="elevator">
                    <div class="elevator-door">
                        <div class="door left"></div>
                        <div class="door right"></div>
                    </div>
                    <div class="elevator-display" id="floor-display">G</div>
                </div>
            </div>
            
            <div class="floor-buttons">
                <button class="floor-btn" data-floor="0">G</button>
                <button class="floor-btn" data-floor="1">1</button>
                <button class="floor-btn" data-floor="2">2</button>
                <button class="floor-btn" data-floor="3">3</button>
                <button class="floor-btn active" data-floor="4">4</button>
            </div>
        </div>
        
    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elevator = document.getElementById('elevator');
            const floorDisplay = document.getElementById('floor-display');
            const floorButtons = document.querySelectorAll('.floor-btn');
            const doors = document.querySelectorAll('.door');
            const background = document.getElementById('background');
            
            // Create floating background elements
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.animationDelay = `${Math.random() * 15}s`;
                background.appendChild(dot);
            }
            
            // Set initial elevator position (Ground floor)
            let currentFloor = 0;
            const floorHeights = {0: 20, 1: 100, 2: 180, 3: 260, 4: 340};
            
            // Function to move elevator
            function moveElevator(targetFloor) {
                // Remove active class from all buttons
                floorButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                event.target.classList.add('active');
                
                // Close doors before moving
                elevator.classList.remove('doors-open');
                
                setTimeout(() => {
                    // Move elevator to target floor
                    elevator.style.bottom = `${floorHeights[targetFloor]}px`;
                    
                    // Update floor display during movement
                    const floors = ['G', '1', '2', '3', '4'];
                    const interval = setInterval(() => {
                        const currentPosition = parseInt(elevator.style.bottom) || 20;
                        const approxFloor = Math.min(4, Math.floor((currentPosition - 20) / 80));
                        floorDisplay.textContent = floors[approxFloor];
                    }, 500);
                    
                    // After movement completes
                    setTimeout(() => {
                        clearInterval(interval);
                        currentFloor = targetFloor;
                        floorDisplay.textContent = floors[targetFloor];
                        
                        // Open doors
                        elevator.classList.add('doors-open');
                    }, 4000);
                }, 2000);
            }
            
            // Add click event to floor buttons
            floorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetFloor = parseInt(this.getAttribute('data-floor'));
                    if (targetFloor !== currentFloor) {
                        moveElevator(targetFloor);
                    }
                });
            });
            
            // Initialize with doors open
            setTimeout(() => {
                elevator.classList.add('doors-open');
            }, 1000);
        });
    </script>
</body>
  </html>
